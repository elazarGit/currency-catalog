
  <div class="page" (click)="click(currentPage - 1)" [ngClass]="{'disabled': (currentPage - 1) < 1}"> < </div>
	<div *ngFor="let page of pager" (click)="click(page)" [ngClass]="{'page': true, 'active': page === currentPage}">{{page}}</div>
  <div class="page" (click)="click(currentPage + 1)" [ngClass]="{'disabled': (currentPage + 1) > (pager && pager.length) }"> > </div>
	<div class="select">
		<span> choose number of pages: </span>
		<select (change)="change($event)" value="{{size}}">
			<option value="20">20</option>
			<option value="50">50</option>
			<option value="100">100</option>
		</select>
	</div>
	<ng-content></ng-content>
