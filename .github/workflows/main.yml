on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16

    - name: Install Python dependencies
      run: |
          sudo apt-get update
          sudo apt-get install -y python3 g++ make build-essential
    - name: Remove node modules
      run: |
          rm -rf node_modules
          rm -f package-lock.json

    - name: Install Node.js dependencies
      run: npm install
      continue-on-error: true
    #   # If your frontend is in a subfolder (like 'frontend'), add 'working-directory: ./frontend'

    - name: Build Node.js project
      run: npm run build
      # If your frontend is in a subfolder, add 'working-directory: ./frontend'
