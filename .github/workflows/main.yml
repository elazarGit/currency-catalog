on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 2 and Add to PATH
      run: |
          sudo apt-get update
          sudo apt-get install -y python2
          echo "/usr/bin/python2" >> $GITHUB_PATH
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Node.js dependencies
      run: npm install
      # If your frontend is in a subfolder (like 'frontend'), add 'working-directory: ./frontend'

    - name: Build Node.js project
      run: npm run build
      # If your frontend is in a subfolder, add 'working-directory: ./frontend'
